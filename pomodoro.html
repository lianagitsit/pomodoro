<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="main.js"></script>
        <title>Pomodoro Clock</title>
    </head>
    <body>
        <h1>Pomodoro Clock</h1>
        <div id="time-field">
            <div id="time-field-work">
                <p>work time</p>
                <input class="userInput" id="workInput" type="number" min="1">
            </div>
            <div id="time-field-break">
                <p>break time</p>
                <input class="userInput" id="breakInput" type="number" min="1">
            </div>
        </div>
        <div id="message"></div>
        <br /><br />
        <div id="timerDisplay">start</div>
        <br /><br />
        <button id="reset">reset</button>
        <audio id="sound">
            <source src="wind-chime-2.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
